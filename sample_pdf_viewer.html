<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Viewer - Sample PDF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 12px 16px;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 56px);
    }
    #content {
      flex: 1;
      min-height: 0;
      background: #fff;
      overflow: hidden;
    }
    #content embed, #content iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    footer {
      background: #eee;
      padding: 8px 12px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>PDF Viewer</header>

  <div id="content">
    <!-- LOCAL PDF -->
    <embed src="https://yvamsidharreddy.github.io/digital-content/sample.pdf" type="application/pdf">
    
    <!-- OR for Google Drive (replace FILE_ID below with your fileâ€™s ID)
    <iframe src="https://drive.google.com/file/d/FILE_ID/preview" width="100%" height="100%" allow="autoplay"></iframe>
    -->
  </div>


    <footer>Tip: Right-click the PDF to download or use the browser's print to save as PDF.</footer>
  </div>
</body>
</html>
